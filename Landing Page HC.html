<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./estilo.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Hiring Coders</title>
</head>

<body>

    <div id="toporosa">
        <p><a href="https://www.linkedin.com/in/millenaboniolo//">@millenaboniolo</a></p>
    </div>
    <div id="card">
        <div id="card-header">
            <nav id="card-nav">
                <ul>
                    <li><img id="logo" src="./assets/Camada_6.png" alt="logo"></li>
                </ul>
            </nav>
        </div>
        <div id="rosaembaixo">
            <h2><span id="title">BLACK FRIDAY </span></h2>

            <div id="clock">
                <h3>Contagem Regressiva</h3>
                <div id="time">
                    <div><span id="hour">00</span><span>Horas</span></div>
                    <div><span id="minutes">00</span><span>Minutos</span></div>
                    <div><span id="seconds">00</span><span>Segundos</span></div>
                </div>
            </div>


            <div id="form-container">
                <div id="divform">
                    <form id="form" action="">
                        <div id="div-input-button">
                            <p id="promo">Inscreva-se para receber dicas e promoções de cosméticos! </p>
                            <input type="text" id="nome" placeholder="Digite o seu nome...">
                            <input type="email" id="email" placeholder="Digite o seu e-mail...">
                            <input type="submit" id="send-button" value="Enviar">
                        </div>
                    </form>
                </div>

                <div id="form-img"> <img src="./assets/blair.gif" alt="gif"> </div>
            </div>

        </div>
    </div>

    <script src="./challenge.js"></script>

    <footer>
        ₢ Todos os direitos reservados.
    </footer>

</body>

</html>
